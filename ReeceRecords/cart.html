<!-- Booking Form -->
<main class="mainContent">
  <div class="cartBox">
	<h1>Your Cart</h1>
    <div id="cart"></div>
  </div>
  <section class="paymentSection">
    <h2>Studio Booking Form</h2>

    <form class="studioForm" action="php/process_order.php" method="POST" onSubmit="return submitCartData(this)">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="full_name" placeholder="Full Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <div class="cardInfoHeader">
        <h3>Card Info</h3>
        <div class="acceptedCards">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="Mastercard">
          <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal">
        </div>
      </div>

      <input type="text" name="cardholder_name" placeholder="Cardholder Name" required>
      <input type="text" name="card_number" placeholder="Card Number" required>
      <input type="text" name="expiry_date" placeholder="MM/YY" required>
      <input type="text" name="cvv" placeholder="CVV" required>
		
	  <input type="hidden" name="cart_data" id="cart_data">
      <button type="submit">Confirm Booking</button>

    </form>

  </section>
</main>
